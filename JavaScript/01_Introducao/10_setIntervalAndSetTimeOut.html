<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval e setTimeOut</title>
</head>
<body>
  <script>
    function exibeAlgo() {
      console.log('Hello world')
    }
    setInterval(exibeAlgo(), 1000)

    function exibeAlgo2() {
      console.log('Hello world')
    }
    setTimeout(exibeAlgo2(), 5000)



  </script>
</body>
</html>
