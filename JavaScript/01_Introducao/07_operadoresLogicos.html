  <script>
    // AND, OR, NOT

    var sexo = 'M', idade = 33

    if (sexo == 'M' && idade >= 18) {
      console.log('OK')
    }
    if (sexo === 'M' || idade >= 18) {

      console.log('OK')
    }
  </script>
